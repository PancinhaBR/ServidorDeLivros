<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>
        Cadastro
    </h2>

    <form>
            <label for="nome">Nome <input type="text" id="nome" name="nome"></label>
            <label for="email">Email <input type="email" id="email" name="email"></label>
            <label for="senha">Senha <input type="password" id="senha" name="senha"></label>
            <label for="confirmar_senha">Confirmar Senha <input type="password" id="confirmar-senha" name="confirmar-senha"></label>
            <button type="button" class="botao-cadastro" onclick="enviar()">Cadastrar</button>
            <button type="button" class="botao-irParaLista" onclick="irParaLista()">Lista</button>
    </form>

    <script>
            function enviar(){
                let inputNome = document.getElementById('nome').value;
                let inputEmail = document.getElementById('email').value;
                let inputSenha = document.getElementById('senha').value;
                let inputConfirmarSenha = document.getElementById('confirmar-senha').value;

                if(!inputNome || !inputEmail || !inputSenha){
                    alert("Preencha os campos corretamente!");
                    return;
                }
                
                if(inputSenha !== inputConfirmarSenha){
                    alert("As senhas não conferem");
                    return;
                }
                
                fetch("http://localhost:3000/usuarios", {
                    method: "POST",
                    headers: {"Content-type": "application/json"},
                    body: JSON.stringify({
                        nome: inputNome,
                        email: inputEmail,
                        senha: inputSenha
                    })
                })

                //response (res)
                .then(response => response.json())
                .then(function (data) {
                    alert(`Usuário com ID ${data.id} cadastrado`)
                })
            }
            function irParaLista(){
                window.location.href = "usuarios.html"
            }
    </script>
</body>
</html>
